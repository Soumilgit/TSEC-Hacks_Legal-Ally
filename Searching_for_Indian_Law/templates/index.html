<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Laws Search</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        /* NAVBAR STYLES */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Ensures full width */
            background-color: #1f2937;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }
        .top-bar nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .top-bar nav .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .top-bar nav .logo .icon {
            margin-right: 0.5rem;
        }
        .top-bar nav .menu {
            display: flex;
            gap: 20px;
            position: relative;
            align-items: center; /* Ensures all links, including dropdown, are aligned */
        }
        .top-bar nav .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .top-bar nav .menu a:hover {
            background-color: #2563eb;
        }
    
        /* DROPDOWN MENU */
        .dropdown {
            position: relative;
        }
        .dropdown a {
            display: inline-block; /* Ensures same alignment as other links */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d3748; /* Dark background to match navbar */
            color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: white; /* Ensure text is visible on dark background */
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #4a5568; /* Slightly lighter hover effect */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        /* Ensure content starts below navbar */
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
    
    
</head>
<body>

    <!-- NAVBAR -->
    <div class="top-bar">
        <nav>
            <a href="#home" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"/>
                    <path d="m16 16 6-6"/>
                    <path d="m8 8 6-6"/>
                    <path d="m9 7 8 8"/>
                    <path d="m21 11-8-8"/>
                </svg>
                <span>LawGuide</span>
            </a>
            <div class="menu">
                <a href="http://127.0.0.1:5500/New/header.html">Home</a>
                <a href="#features">Features</a>
                <div class="dropdown">
                    <a href="#services" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="http://127.0.0.4:5000">Law Cases</a>
                        <!-- C.A. No.-001579-001579 - 2021 -->
                        <a href="http://127.0.0.1:5000">Legal Summaries</a>
                        <a href="http://localhost:5173/">Clause Analysis</a>
                        <a href="http://127.0.0.2:5000">Regional News</a>
                        <a href="http://127.0.0.3:5000">Form Filling Assistance</a>
                        <a href="index.html">Legal Documents</a>
                        <a href="http://127.0.0.1:7860">Document Comparison</a>
                    </div>
                </div>

                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </div>

    <!-- MAIN CONTENT (Starts Below Navbar) -->
    <div class="content">
        <div class="container">
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="fade-in">üîç Search for Indian Laws</h1>
            <div class="search-container slide-up">
                <input type="text" id="keyword" placeholder="Enter keyword...">
                <select id="sort_by">
                    <option value="P">Published Date</option>
                    <option value="C">Commencement Date</option>
                </select>
                <select id="order">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
                <input type="number" id="limit" placeholder="Results Limit" min="1" value="10">
                <button onclick="searchLaws()" class="animated-button">üîé Search</button>
            </div>
            <div id="results" class="fade-in"></div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
