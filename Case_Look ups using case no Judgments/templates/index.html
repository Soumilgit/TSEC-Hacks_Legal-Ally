<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Navbar Styles */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1f2937; /* Dark background */
            color: white;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-bar nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .top-bar nav .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .top-bar nav .logo .icon {
            margin-right: 0.5rem;
        }
        .top-bar nav .menu {
            display: flex;
            gap: 20px;
        }
        .top-bar nav .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .top-bar nav .menu a:hover {
            background-color: #2563eb; /* Blue hover effect */
            color: white;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }
        .dropdown .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .dropdown .dropbtn:hover {
            background-color: #2563eb;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            top: calc(100% + 5px);
            left: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #1e293b;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }
        #theme-toggle:hover {
            background-color: #1e40af;
        }

        /* Case Lookup Section */
        .container {
            margin: 120px auto;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 30px;
        }
        .container input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="top-bar">
        <nav>
            <a href="#home" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"/><path d="m16 16 6-6"/><path d="m8 8 6-6"/><path d="m9 7 8 8"/><path d="m21 11-8-8"/></svg>
                <span>LawGuide</span>
            </a>
            <div class="menu">
                <a href="http://127.0.0.1:5500/New/header.html">Home</a>
                <a href="#features">Features</a>
                <div class="dropdown">
                    <a href="#services" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="http://127.0.0.4:5000">Law Cases</a>
                        <!-- C.A. No.-001579-001579 - 2021 -->
                        <a href="http://127.0.0.1:5000">Legal Summaries</a>
                        <a href="http://localhost:5173/">Clause Analysis</a>
                        <a href="http://127.0.0.2:5000">Regional News</a>
                        <a href="http://127.0.0.3:5000">Form Filling Assistance</a>
                        <a href="index.html">Legal Documents</a>
                        <a href="http://127.0.0.1:7860">Document Comparison</a>
                    </div>
                </div>
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>

    <!-- Main Content -->
    <div class="container">
        <h2>Case Lookup</h2>
        <input type="text" id="case_number" placeholder="Enter Case Number">
        <button id="search-button">Search</button>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
