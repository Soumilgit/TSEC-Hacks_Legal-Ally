<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1f2937;
      color: white;
      padding: 10px 0;
      z-index: 1000;
  }
  .top-bar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
  }
  .top-bar nav .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
  }
  .top-bar nav .logo .icon {
      margin-right: 0.5rem;
      color: var(--primary-color);
  }
  .top-bar nav .menu {
      display: flex;
      gap: 20px;
  }
  .top-bar nav .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }
  .top-bar nav .menu a:hover {
      background-color: #2563eb;
  }
  .top-bar nav .dropdown {
      position: relative;
      display: inline-block;
  }
  .top-bar nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
  }
  .top-bar nav .dropdown-content a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
  }
  .top-bar nav .dropdown-content a:hover {
      background-color: var(--background-light);
  }
  .top-bar nav .dropdown:hover .dropdown-content {
      display: block;
  }
  .top-bar nav .dropbtn {
      color: white; /* Ensure the dropbtn has the same color as other menu items */
  }
  .top-bar nav .dropbtn:hover {
      background-color: #2563eb; /* Ensure the dropbtn hover effect is the same as other menu items */
  }
  .top-bar nav .menu .dropbtn {
      color: white; /* Ensure the dropbtn within the menu has the same color as other menu items */
  }
  #root {
    margin-top: 60px; /* Adjust based on the navbar height */
    padding: 20px;
}

  </style>
  </head>
  <body>
    <div class="top-bar">
      <nav>
          <a href="#home" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"/><path d="m16 16 6-6"/><path d="m8 8 6-6"/><path d="m9 7 8 8"/><path d="m21 11-8-8"/></svg>
              <span>LawGuide</span>
          </a>
          <div class="menu">
              <a href="http://127.0.0.1:5500/New/header.html">Home</a>
              <a href="#features">Features</a>
              <a href="#services">Services</a> 
              <a href="#contact">Contact Us</a>
          </div>
      </nav>
  </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
